<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processor</title>
    <style>
        #drop-area {
            width: 100%;
            height: 100px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
        }

        .highlight {
            background-color: #f0f0f0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>
</head>

<body>

    <h2>Upload and Process CSV File</h2>

    <div id="drop-area">Drag and drop file here</div>
    <input type="file" id="fileInput" />

    <div id="options" style="display: none;">
        <label><input type="checkbox" id="removeDuplicates"> Remove Duplicates</label>
        <label><input type="checkbox" id="fillMissing"> Fill Missing Data</label>
        <select id="format">
            <option value="csv">CSV</option>
            <option value="xlsx">Excel</option>
        </select>
        <button onclick="processFile()">Process File</button>
    </div>

    <h3>Preview</h3>
    <table id="previewTable"></table>

    <script src="script.js"></script>

</body>

</html>
